<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #c6eaa3, #99e4d0);
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #ffffe8;
      padding: 50px;
      margin: 100px;
      border-radius: 10px;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image img {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 200px;
      height: 300px;
    }

    .main {
      flex: 2;
    }

    h2 {
      font-size: 36px;
      color: #080034;
      margin-bottom: 10px;
    }

    h4 {
      font-size: 24px;
      color: #094602;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    .info {
      font-size: 20px;
      margin: 5px 0;
    }

    .info .label {
      font-weight: bold;
    }

    .hobby-list {
      list-style-type: disc;
      padding-left: 20px;
      font-size: 20px;
      color: black;
      margin-top: 10px;
    }

    p {
      font-size: 22px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="image">
      <img src="아기고양이2.png" alt="아기고양이2" />
    </div>
    <main class="main">
      <h2>내 옆자리 친구를 소개합니다</h2>

      <h4>이름과 별명</h4>
      <p class="info"><span class="label">이름:</span> 이현민</p>
      <p class="info"><span class="label">별명:</span> 똘병</p>

      <h4>취미와 특기</h4>
      <ul class="hobby-list">
        <li>사진찍기</li>
        <li>축구하기</li>
        <li>코딩하기</li>
      </ul>

      
      <h4>친구를 소개하는 한마디</h4>
      <p>공부잘함</p>
    </main>
  </header>

  <footer>
    <p>ⓒ2025 조유진. ALL rights reserved.</p>
  </footer>
</body>
</html>
