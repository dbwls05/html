<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .faq {
            margin : 20px;
            padding : 10px; 
            border : 1px solid #ccc;
            border-radius : 8px;
            background-color: #f9f9f9;

        }
        .faq summary {
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }

        .faq summary p{
            margin-top: 10px;
            color : #555;
        }
    </style>
</head>
<body>
    <details class="faq">
        <summary>이서영은 어떤 친구일까요?</summary>
        <P>대구 말씨를 쓰지만, 집중력이 없고 피곤한 친구에요!</P>
    </details>
</body>
</html>
