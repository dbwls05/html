<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="username">사용자 이름</label>
        <input type="text" id="username" name="username">   <!--label의 for가 input의 id와 연결 -> 글씨만 눌러도 선택이 됨-->
       
        <fieldset>
            <legend>개인정보</legend>
            <label for="name">이름 : </label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required
            autocomplete="off"><br>   <!--value는 기본값(지우고써야됨), placeholder는 예시(클릭하면 지워짐)-->

            <label for="email">이메일 : </label>
            <input type="email" id="email" name="email"required
            autocomplete="off">
            <br>  <!--input의 name은 서버로 데이터를 전송할때 사용. 서버에서 구분하는거-->
            

            <label for="pw">비밀번호</label>
            <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요">
            <br>


            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone"
            pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="000-0000-0000"
            autocomplete="off"><br>  <!--pattern="숫자들"은 전화번호 형식을 지정-->
            <br>


            <input type="color" name="favorite-color" value="#ff0000" disabled>
            <select >
                <option>대한민국</option>
                <option>미국</option>
            </select>
            <input type="text " name="contry" list="contries">
            <datalist id="contries">
                <option value="대한민국">우리나라에요</option>
                <option value="미국">다른나라에요</option>
            </datalist>


        

            <button type="submit">제출하기</button>

        </fieldset>

    </form>
</body>
</html>
