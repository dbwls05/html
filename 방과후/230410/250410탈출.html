<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>회원가입</legend>
            <label for="name">이름 : </label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required
            autocomplete="off">
            <br>
            <label for="email">이메일 : </label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required 
            autocomplete="off"> 
            <br>
            <label for="pw">비밀번호 : </label>
            <input type="password" id="pw" name="pw"  autocomplete="off">
            <br>
            <label for="phone">전화번호 : </label>
            <input type="tel" id="phone" name="phone" 
            pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required placeholder="000-0000-0000" autocomplete="off">
            <br>
            <input type="color" name="favorite-color" value="#ff0000">
            <br>
            <input type="radio" name="gender">여자
            <input type="radio" name="gender">남자
            <input type="radio" name="gender">선택안함
            <br>
            <select >
                <option>대한민국</option>
                <option>미국</option>
                <option>일본</option>
                <option>중국</option>
            </select>
            <br>
            <br>
            <button type="submit">제출하기</button>






        </fieldset>
    </form>
</body>
</html>
