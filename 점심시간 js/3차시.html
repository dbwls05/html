<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계 만들기</title>
    <style>
        body {
            background: linear-gradient(to right, #829bee, #3496bd);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin-top: 20%;
        }
        #callendar {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #clock {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div id="callendar">-년-월-일</div>
    <div id="clock">--:--:--</div>
    <script>//한글로 날짜도 출력해보기 2025년 10월 10일 이런식으로

        console.log(new Date());

        console.log(new Date().getFullYear());
        console.log(new Date().getMonth() + 1); // 월은 0부터 시작하므로 +1
        console.log(new Date().getDate());

        console.log(new Date().getHours());
        console.log(new Date().getMinutes());
        console.log(new Date().getSeconds());

        const callendarEl = document.getElementById("callendar");
        const clockEl = document.getElementById("clock");
    
        function showDate(){
            const now = new Date();
            
            const y = now.getFullYear();
            const mon = now.getMonth() + 1; 
            const d = now.getDate();
            
            callendarEl.innerText = y + "년 " + mon + "월 " + d + "일";
        }

        function showTime(){
            const now = new Date();
            
            
            const h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();
            
            
            clockEl.innerText = h+ ":" +m + ":" + s;
        }
        showDate();
        showTime();
        setInterval(showTime, 1000);// 1000밀리초

    </script>
</body>
</html>
